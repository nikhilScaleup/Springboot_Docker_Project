<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Customer App</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
	<script src="script.js"></script>
	
</head>
<body>
	<h1>My Customer App</h1>
	<h2>All Customers</h2>
	<table id="all-customers">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<h2>Customer Details</h2>
	<form>
		<label for="customer-id">Customer ID:</label>
		<input type="text" id="customer-id" name="customer-id">
		<button type="button" onclick="getCustomerDetails()">Get Details</button>
	</form>
	<div id="customer-details"></div>
	<h2>Customer Orders</h2>
	<form>
		<label for="customer-orders-id">Customer ID:</label>
		<input type="text" id="customer-orders-id" name="customer-orders-id">
		<button type="button" onclick="getCustomerOrders()">Get Orders</button>
	</form>
	<table id="customer-orders">
		<thead>
			<tr>
				<th>Customer ID</th>
				<th>Order Date</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<h2>Customer Order Details</h2>
	<form>
		<label for="customer-order-id">Customer ID:</label>
		<input type="text" id="customer-order-id" name="customer-order-id">
		<label for="order-id">Order ID:</label>
		<input type="text" id="order-id" name="order-id">
		<button type="button" onclick="getCustomerOrder()">Get Order Details</button>
	</form>
	<div id="customer-order-details"></div>
	<script src="customer.js"></script>
</body>
</html>
